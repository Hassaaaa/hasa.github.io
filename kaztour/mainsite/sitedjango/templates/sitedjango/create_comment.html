{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Qwerty Js</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" href="{% static 'sitedjango/css/style.css' %}">
      <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
      <div class="nav-main">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container">
            <a class="navbar-brand" href="#">ABOVE THE CLOUDS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="{% url 'main_home' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'create_comment' %}">Write a review</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'about_author' %}">About author</a>
                </li>
                  <li class="nav-item">
                <a class="nav-link" href="{% url 'about_guests' %}">Our guests</a>
              </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>    

<style>
    .comment-form{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
</style>

<P style="padding-top: 90px;"></P>

<div class="container">
    <div class="block-news">
        <center><h2 id="news">Комментарий</h2></center>
        <p style="padding-top: 20px;"></p>
    </div>
    <form class="comment-form" method="post">
        {% csrf_token %}
        {{ form.comment_title }}
        <p style="padding-top: 20px;"></p>
        {{ form.comment_text }}
        <p style="padding-top: 20px;"></p>
        <span>{{ error }}</span>
        <button class="btn btn-danger" type="submit">Добавить</button>
            <p style="padding-top: 15px;"></p>
            <a class="btn btn-dark" href="{% url 'main_home' %}">
                На главную
            </a>
    </form>

</div>
<p style="padding-top: 20px;"></p>

<div id="preloader">
    <div class="honeycomb">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
  </div>
{% block content %}
{% endblock %}
<script>
  var navbar = document.querySelector(".navbar");

  window.addEventListener("scroll", function() {
    if (window.scrollY > 0) {
      navbar.classList.add("sticky");
    } else {
      navbar.classList.remove("sticky");
    }
  });
</script>
  <script>
    window.onload = function() {
    let preloader = document.getElementById('preloader');
    preloader.classList.add('hide-preloader');
}
  </script>
  <script>
    window.onload = function() {
    let preloader = document.getElementById('preloader');
    preloader.classList.add('hide-preloader');
}
  </script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
